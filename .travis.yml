
language: php
php: 
  - 7.0
  - 7.1
  - 7.1.8
before_script:
  - composer install

script:
  - docker run --rm -v $PWD:/app phpqa/phpcs .
  - docker run --rm -v $PWD:/app phpqa/security-checker security:check
  - phpunit
  - if [[ "$WITH_COVERAGE" == "true" ]]; then xdebug-enable; fi

deploy:
  provider: heroku
  api_key:
    secure: 
  app: opencfp-chakiri
  on:
    repo: chakiri/Projet_EnvDev
    branch: chakiri


notifications:
  email:
    recipients:
    - yassir.chakiri12@gmail.com
    on_success: never
    on_failure: always
